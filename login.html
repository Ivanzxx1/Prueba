<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
      <link rel="stylesheet" href="assets/css/style2.css">
      <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>
  <div class="login-wrap">
  <div class="login-html">
    <div class="ver-todo"><a class="button" href="index.html">INICIO</a></div>
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">INFO</label>
    <div class="login-form">
      <form class="sign-in-htm" action="./login.php" method="get">
        <div class="group">
          <label for="user" class="label">Usuario</label>
          <input id="username" name="username" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Contraseña</label>
          <input id="password" name="password" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Recordar contraseña</label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign In">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">¿Olvidó su contraseña?</a>
        </div>
      </form>
      <form class="sign-up-htm">
        <div class="group" align="center">
          <h3>Ingreso permitido solo a Administradores de Aerolineas Maciel, si usted es uno y no se le permite entrar, comuníquese
            con el encargado de recursos humanos.
          </h3>
        </div>
        <div align="center" >
          <img src="assets/img/imagen2.jpg"> <br><br>
          <h2>GRACIAS POR SU COMPRENSIÓN</h2>
        </div>
      </form>
    </div>
  </div>
</div>
  
  
</body>
</html>
